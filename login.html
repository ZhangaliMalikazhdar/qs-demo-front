<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-center f-inter">
    <div class="login-form bg-w">
        <div class="ta-c">
            <img src="image/logo.png" alt="Logo" />
        </div>
        <h2 class="ta-c f-inter__medium">Войти в аккаунт</h2>
        <div class="form-inputs">
            <div class="input-group">
                <p class="f-inter__light t-sm">Логин</p>
                <input class="label-form" placeholder="Логин"/>
            </div>
            <div class="input-group">
                <p class="f-inter__light">Пароль</p>
                <input class="label-form" type="password" placeholder="Пароль"></input>
            </div>
            <p class="t-danger input-group t-sm ml-1">Неправильный пароль</p>
            <button class="btn-enter label-form"><span class="text-enter">Войти</span></button>
        </div>
    </div>
</body>
</html>
